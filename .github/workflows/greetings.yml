name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'This is your first issue. If you are able to solve this then well and good else wait for someone to solve this'' first issue'
        pr-message: 'Congrajulations! you made your first Pull Request. Usually a PR takes around 2-3 hours to get merged'' first pr'
